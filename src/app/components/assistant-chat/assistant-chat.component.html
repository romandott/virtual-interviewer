<div class="tw-flex tw-flex-col tw-flex-grow">
    <ng-container *ngIf="chat$ | async as chat">
        <div class="tw-flex tw-gap-20">
            <figure class="tw-flex tw-justify-center tw-items-center tw-rounded-full tw-border-2 tw-border-solid tw-border-green-600 tw-w-[40px] tw-h-[40px]">
                <img src="assets/icons/assistant.svg" alt="" class="tw-h-20 tw-w-20">
            </figure>
            <div *ngFor="let message of chat.messages" class="tw-flex-grow tw-flex tw-flex-col tw-gap-10 tw-rounded-5 tw-border tw-border-solid tw-border-black-200 tw-bg-white tw-p-10">
                <div>
                    <span class="tw-typo-regular-bold">
                        <strong>{{ message.sender === 'assistant' ? 'Virtual assistant' : 'You' }}</strong>
                    </span>
                </div>
                <div>
                    <span class="tw-typo-secondary">{{ message.text }}</span>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div>
    <form class="">
        <fieldset>
            <legend>Send a message</legend>
            <input type="text" placeholder="Type a message" />
            <button type="submit">Send</button>
        </fieldset>
    </form>
</div>
